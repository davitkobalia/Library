<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Список пользователей</title>
  <link rel="stylesheet" type="text/css" href="../../static/main.css" />
</head>
<body>
<div class="main">
  <h1 class="title">Librarians List</h1>

  <table class="librariansTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th style="width: 400%">Password</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">ID</td>
      <td th:text="${user.username}">Username</td>
      <td style="width: 400%" th:text="${user.password}">Password</td>
      <td th:text="${user.role}">Role</td>
      <td>
        <form
                th:action="@{'/admin/user/delete/' + ${user.id}}"
                method="post"
        >
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div>
    <a class="actionButton" href="/admin/newUser">Add User</a>
    <a class="actionButton" href="/">Main menu</a>
  </div>
</div>
</body>
</html>
