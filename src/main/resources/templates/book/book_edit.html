<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Book edit</title>

    <link rel="stylesheet" th:href="@{/static/main.css}" />
</head>
<body>
<div class="main">
    <h1 class="title">Book edit Form</h1>

    <form
            th:action="@{'/book/' + ${book.id}}"
            th:method="patch"
            th:object="${book}"
            class="bookEditForm"
    >
        <div>
            <input type="hidden" th:field="*{id}" />
        </div>
        <div>
            <input type="text" th:field="*{title}" required />
        </div>
        <div>
            <input type="text" th:field="*{author}" required />
        </div>
        <div>
            <input type="text" th:field="*{genre}" required />
        </div>
        <div>
            <input type="text" th:field="*{ISBN}" required />
        </div>
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>

    <a class="actionButton" href="/book">Back</a>
</div>
</body>
</html>
